{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2 class="mt-4 mb-4">Search for Patients of a Gender</h2>

    <form method='POST' action='/receivepgendersearch' autocomplete="off">
        <div class="form-group row">
            <label for="pgender" class="col-sm-2 col-form-label">Patient Gender:</label>
            <div class="col-sm-10">
                <select id="pgender" name='pgender' class="form-control" required>
                    <option value="">Please select</option>
                    <option value='M'>Male</option>
                    <option value='F'>Female</option>
                    <option value='Other'>Other</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <br>
    <a href='/mainmenu2' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
