{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2>{{ the_title }}</h2>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                {% for row_title in the_row_titles %}
                    <th>{{ row_title }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for log_row in the_data %}
                <tr>
                    {% for item in log_row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href='/mainmenu2' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
