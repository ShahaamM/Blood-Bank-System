{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2 class="mt-4 mb-4">Search for Patients in a City</h2>

    <form method='POST' action='/receivepcitysearch' autocomplete="off">
        <div class="form-group row">
            <label for="pcity" class="col-sm-2 col-form-label">Patient City:</label>
            <div class="col-sm-10">
                <select name='pcity' id="pcity" class="form-control" required>
                    <option value="">Please select</option>
                    <option value='chennai'>Chennai</option>
                    <option value='hyderabad'>Hyderabad</option>
                    <option value='bangalore'>Bangalore</option>
                    <option value='mumbai'>Mumbai</option>
                    <option value='delhi'>Delhi</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <br>
    <a href='/mainmenu2' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
