{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="jumbotron mt-4">
        <h2 class="display-4">Delete Donation History</h2>
        <p class="lead">Delete donation history by donation number.</p>
    </div>

    <form method='POST' action='/receivedelhistory' autocomplete="off">
        <div class="form-group">
            <label for="dno">Donation Number:</label>
            <input type='number' class="form-control" id="dno" name='dno' required>
        </div>
        
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <p class="mt-3"><a href='/mainmenu1'>Go to main menu</a></p>
</div>

{% endblock %}
