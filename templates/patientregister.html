{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="jumbotron mt-4">
        <h2 class="display-4">Patient Register</h2>
        <p class="lead">Register a new patient for blood donation.</p>
    </div>

    <form method='POST' action='/receivepatientdetails' autocomplete="off">
        <div class="form-group">
            <label for="pname">Patient Name:</label>
            <input type='text' class="form-control" id="pname" name='pname' required>
        </div>
        <div class="form-group">
            <label for="pgender">Gender:</label>
            <select class="form-control" id="pgender" name='pgender' required>
                <option value="">Please select</option>
                <option value='M'>Male</option>
                <option value='F'>Female</option>
                <option value='Other'>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pdob">Date of Birth:</label>
            <input type='date' class="form-control" id="pdob" name='pdob' required>
        </div>
        <div class="form-group">
            <label for="pphno">Phone No.:</label>
            <input type='text' class="form-control" id="pphno" name='pphno' required>
        </div>
        <div class="form-group">
            <label for="pemail">Email:</label>
            <input type='email' class="form-control" id="pemail" name='pemail' required>
        </div>
        <div class="form-group">
            <label for="pcity">Current City:</label>
            <select class="form-control" id="pcity" name='pcity' required>
                <option value="">Please select</option>
                <option value='chennai'>Chennai</option>
                <option value='hyderabad'>Hyderabad</option>
                <option value='bangalore'>Bangalore</option>
                <option value='mumbai'>Mumbai</option>
                <option value='delhi'>Delhi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pbloodgroup">Blood Group:</label>
            <select class="form-control" id="pbloodgroup" name='pbloodgroup' required>
                <option value="">Please select</option>
                <option value='A+'>A+</option>
                <option value='A-'>A-</option>
                <option value='B+'>B+</option>
                <option value='B-'>B-</option>
                <option value='O+'>O+</option>
                <option value='O-'>O-</option>
                <option value='AB+'>AB+</option>
                <option value='AB-'>AB-</option>
            </select>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="pdisease">Patient Disease (optional):</label>-->
<!--            <input type='text' class="form-control" id="pdisease" name='pdisease'>-->
<!--        </div>-->
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3"><a href='/mainmenu2'>Go to main menu</a></p>
</div>

{% endblock %}
