{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="jumbotron mt-4">
        <h2 class="display-4">{{ heading }}</h2>
        <h2>Donation History</h2>
    </div>

    <form method='POST' action='/receivedonationhistory'>
        <div class="form-group">
            <label for="ddate">Date of Donation:</label>
            <input name='ddate' id="ddate" type='date' class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dcity">Donated at City (optional):</label>
            <input name='dcity' id="dcity" type='text' class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p class="mt-3"><a href='/userdashboard'>Go to main menu</a></p>
</div>

{% endblock %}
