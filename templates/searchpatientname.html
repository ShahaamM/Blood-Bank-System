{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2 class="mt-4 mb-4">Search for Patient Using Name</h2>

    <form method='POST' action='/receivepnamesearch' autocomplete="off">
        <div class="form-group row">
            <label for="pname" class="col-sm-2 col-form-label">Patient Name:</label>
            <div class="col-sm-10">
                <input type='text' id="pname" name='pname' class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <br>
    <a href='/mainmenu2' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
