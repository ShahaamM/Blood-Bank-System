{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2>Update Patient Details</h2>

    <form method='POST' action='/receivepatientupdate' autocomplete="off">
        <div class="form-group row">
            <label for="pid" class="col-sm-2 col-form-label">Patient ID:</label>
            <div class="col-sm-10">
                <input type='number' name='pid' class="form-control" id="pid" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>

    <br>
    <a href='/mainmenu2' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
