{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <h2>Edit User Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user_profile[0] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_profile[1] }}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{ user_profile[2] }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ user_profile[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
        <p class="mt-3"><a href='/userdashboard'> < Go to main menu</a></p>

</div>
{% endblock %}
