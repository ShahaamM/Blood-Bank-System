{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="jumbotron mt-4">
        <h2 class="display-4">Delete Patient Details</h2>
        <p class="lead">Delete patient details by patient ID.</p>
    </div>

    <form method='POST' action='/receivedeletepatient' autocomplete="off">
        <div class="form-group">
            <label for="pid">Patient ID:</label>
            <input type='number' class="form-control" id="pid" name='pid' required>
        </div>
        
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <p class="mt-3"><a href='/mainmenu2'>Go to main menu</a></p>
</div>

{% endblock %}
