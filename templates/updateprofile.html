{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2>Update Donor Profile</h2>

    <form method='POST' action='/receiveupdates' autocomplete="off">
        <div class="form-group row">
            <label for="avail" class="col-sm-2 col-form-label">Availability:</label>
            <div class="col-sm-10">
                <select name='avail' id="avail" class="form-control" required>
                    <option value="">Please select</option>
                    <option value='Available'>Available</option>
                    <option value='Not Available'>Not Available</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dphno" class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-10">
                <input type='text' name='dphno' id="dphno" class="form-control" value='{{phone}}' required>
            </div>
        </div>

        <div class="form-group row">
            <label for="dcity" class="col-sm-2 col-form-label">Current City:</label>
            <div class="col-sm-10">
                <select name='dcity' id="dcity" class="form-control" required>
                    <option value="">Please select</option>
                    <option value='chennai'>Chennai</option>
                    <option value='hyderabad'>Hyderabad</option>
                    <option value='bangalore'>Bangalore</option>
                    <option value='mumbai'>Mumbai</option>
                    <option value='delhi'>Delhi</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hissues" class="col-sm-2 col-form-label">Health Issues:</label>
            <div class="col-sm-10">
                <input type='text' name='hissues' id="hissues" class="form-control" value='{{health}}'>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>

    <br>
    <a href='/mainmenu1' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
