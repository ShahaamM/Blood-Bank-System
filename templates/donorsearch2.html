{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h2 class="mt-4 mb-4">Blood Donors in a Particular City</h2>

    <form method='POST' action='/receivedonorsearch2' autocomplete="off">
        <div class="form-group">
            <label for="dcity">City:</label>
            <select id="dcity" name='dcity' class="form-control" required>
                <option value="">Please select</option>
                <option value='chennai'>Chennai</option>
                <option value='hyderabad'>Hyderabad</option>
                <option value='bangalore'>Bangalore</option>
                <option value='mumbai'>Mumbai</option>
                <option value='delhi'>Delhi</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br>
    <a href='/mainmenu2' class="btn btn-secondary">Go to Main Menu</a>
</div>

{% endblock %}
